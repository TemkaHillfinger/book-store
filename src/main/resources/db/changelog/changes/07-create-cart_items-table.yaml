databaseChangeLog:
  - changeSet:
      id: create-cartItems-table
      author: ArtemVoloshyn
      changes:
        - createTable:
            tableName: cartitems
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    notNull: true
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    notNull: true
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    notNull: true
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false